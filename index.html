<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Uber Eats - LESS 1</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="page">
        <div class="header">
            <div class="header__container">
                <div class="logo header__logo">
                    <img src="./images/logo.svg" alt="" class="logo__img">
                </div>
                <div class="delivery header__delivery">
                    <input type="text" class="delivery__time input" value="ASAP">
                    <p class="delivery__text">to</p>
                    <input type="text" class="delivery__address input input_marker" value="Cuza Voda 23">
                </div>
                <div class="userbar header__userbar">
                    <button class="userbar__sign-in button">Sign In</button>
                    <button class="userbar__register button button_primary">Register</button>
                    <button class="userbar__basket button button_icon"> 
                        <img src="./images/basket.svg" alt="" class="button__icon">
                    </button>
                </div>
            </div>
        </div>    
    </body>
</html>
